<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{'FP_TITLE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="bannersection">

        <img src="assets/img/bannercontact.PNG">
        <h3 class="clist">
            <img src="assets/img/reset.png" width="70" alt="">
            <br/>
            <span>{{'FP_SUBTITLE' | translate}}</span>
        </h3>
    </div>

    <form *ngIf="!confirming" margin (submit)="resetPassword()">
        <div class="reset-text">
            <h4>{{'FP_MESSAGE_TITLE' | translate}}</h4>
            <p>{{'FP_MESSAGE' | translate}}</p>
        </div>
        <ion-list padding-vertical margin-vertical>



            <ion-item margin-vertical class="fs01">


                <ion-input type="number" placeholder="{{'FP_PH' | translate}}" [(ngModel)]="fp.email" name="phone"></ion-input>
            </ion-item>

            <div margin padding-vertical>

                <button color="danger" ion-button block>
                    <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp; 
                  {{ 'FP_BUTTON' | translate }}</button>
            </div>


        </ion-list>
    </form>
    <form *ngIf="confirming" margin (submit)="enterCode()">

        <ion-list margin padding-horizontal>


            <ion-item margin-top padding-top class="fs01">


                <ion-input type="number" placeholder="{{'VERIFY_PH' | translate}}" [(ngModel)]="fp.code" name="phone"></ion-input>
            </ion-item>

            <div margin padding-vertical>

                <button color="danger" ion-button block>
                    <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp; 
                  {{ 'FP_BUTTON' | translate }}</button>
            </div>


        </ion-list>
    </form>

</ion-content>
