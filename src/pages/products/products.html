<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{'PRODUCT_LIST_TITLE' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="bannersection">

        <img src="assets/img/bannercontact.PNG">
        <h3 class="clist">
            <img src="assets/img/price-tag.png" width="70" alt="">
            <br/>
            <span>{{'PRODUCT_SUBTITLE' | translate}}</span>

        </h3>
    </div>
    <ion-card *ngFor="let i of products | async">
        <ion-card-content no-padding>
            <ion-item padding-vertical>


                <p>{{i.name}}</p>

                <span> ${{i.price}}</span>

                <div>
                    <p>images:</p>
                    <p *ngFor="let p of i.images">
                        <ion-icon (click)="viewImage(p.url)" name="eye" color="danger"></ion-icon>
                        {{p.id}}</p>
                </div>
            </ion-item>


            <ion-grid>
                <ion-row>
                    <ion-col no-padding>

                    </ion-col>
                    <ion-col text-right>


                        <button color="dark" clear ion-button icon-only (click)="openEditPage(i.$key)">
                        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
                      </button>
                        <button color="dark" clear ion-button icon-only (click)="delete(i.$key)">
                      <ion-icon ios="ios-trash-outline" md="md-trash"></ion-icon>
                      </button>

                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

</ion-content>
