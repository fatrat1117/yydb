<ion-header>

  <ion-navbar>
    <ion-title>social</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="top-list-background">

  <div>
    <ion-segment class="custom-tabs" [(ngModel)]="upperTab">
      <ion-segment-button value="tab_one">
        Tab 1
      </ion-segment-button>
      <ion-segment-button value="tab_two">
        Tab 2
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="upperTab">
  
    <ion-list *ngSwitchCase="'tab_one'">
      <ion-item class="bg-clr">
        <p>Lorem ipsum: <span class="social-text-color">88,000K</span></p>
        <ion-grid>
          <ion-row>
            <ion-col col-3><button ion-button color="light" class="selected-btn" full outline>20K</button></ion-col>
            <ion-col col-3><button ion-button color="light" full outline>50K</button></ion-col>
            <ion-col col-3><button ion-button color="light" full outline>100K</button></ion-col>
            <ion-col col-3><button ion-button color="light" full outline>200K</button></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3><button ion-button color="light" full outline>500K</button></ion-col>
            <ion-col col-3><button ion-button color="light" full outline>1000K</button></ion-col>
            <ion-col col-3><button ion-button color="light" full outline>1500K</button></ion-col>
            <ion-col col-3><button ion-button color="light" full outline>MORE</button></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item class="bg-clr left-radio">
        <ion-radio checked="false"> </ion-radio>
        <ion-label>lorem ipsum</ion-label>
      </ion-item>
      <ion-card class="text-label">
        <ion-card-header class="button-outline-md-light">
            Lorem Ipsum
        </ion-card-header>
      </ion-card>
      <ion-list>
          <ion-list-header class="big ">
              <ion-grid>
                  <ion-row padding-top padding-bottom>
                    <ion-col col-8 class="red-left">Lorem Ipsum</ion-col>
                    <ion-col col-4 class="red-right">Lorem<span class="social-text-color">50K</span></ion-col>
                  </ion-row>
              </ion-grid>
          </ion-list-header>
          <ion-item class="bg-white text-know">
            <ion-grid>
              <ion-row padding-top padding-bottom>
                <ion-col col-11 class="padding-zero"><h2>Lorem Ipsum</h2></ion-col>
                <ion-col col-1 class="tick-size padding-zero"><ion-icon class="social-text-color" name="checkmark-circle"></ion-icon></ion-col>
              </ion-row>
              <ion-row padding-top padding-bottom>
                  <ion-col col-11 class="padding-zero"><h2>Lorem Ipsum</h2></ion-col>
                  <ion-col col-1 class="padding-zero"></ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          
        </ion-list>
    </ion-list>
    <ion-list *ngSwitchCase="'tab_two'">
        <ion-card>
            
          <ion-card-header>
              <img class="social-img" alt="" src="assets/img/g+.png"><span class="social-header">Lorem ipsum</span>
          </ion-card-header>
        
          <ion-card-content>
              <ion-grid>
                  <ion-row >
                    <ion-col col-6 text-center><p>0100-123145220</p></ion-col>
                    <ion-col col-6 class="tick-size" text-center><p>0100-123145220</p></ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col col-6 text-center><p>0100-123145220</p></ion-col>
                      <ion-col col-6 text-center><p>0100-123145220</p></ion-col>
                  </ion-row>
                </ion-grid>
          </ion-card-content>
        
        </ion-card>
        <ion-card>
            
          <ion-card-header>
              <img class="social-img" alt="" src="assets/img/g+.png"><span class="social-header">Zalo</span>
          </ion-card-header>
        
          <ion-card-content>
              <ion-grid>
                  <ion-row >
                    <ion-col col-6 text-center><p>0100-123145220</p></ion-col>
                    <ion-col col-6 class="tick-size" text-center><p>0100-123145220</p></ion-col>
                  </ion-row>
                </ion-grid>
          </ion-card-content>
        
        </ion-card>
        <ion-card>
            
          <ion-card-header>
              <img alt="" class="social-img" src="assets/img/facebook.png"><span class="social-header">Facebook</span>
          </ion-card-header>
        
          <ion-card-content>
              <ion-grid>
                  <ion-row >
                    <ion-col col-6 text-center><p>0100-123145220</p></ion-col>
                    <ion-col col-6 class="tick-size" text-center></ion-col>
                  </ion-row>
                </ion-grid>
          </ion-card-content>
        
        </ion-card>
        <ion-grid>
            <ion-row>
              <ion-col col-4><button ion-button color="danger" full >Lorem</button></ion-col>
              <ion-col col-4><button ion-button color="danger" full >Ipsum</button></ion-col>
              <ion-col col-4><button ion-button color="danger" full >Lorem</button></ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row class="borderdashbottom">
              <ion-col col-4 text-center class="btn-btm-border"><button ion-button color="danger" class="btn-circle" small >1</button></ion-col>
              <ion-col col-4 text-center class="btn-btm-border"><button ion-button color="danger" class="btn-circle" small >2</button></ion-col>
              <ion-col col-4 text-center class="btn-btm-border"><button ion-button color="danger" class="btn-circle" small >3</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
  </div>
</ion-content>
