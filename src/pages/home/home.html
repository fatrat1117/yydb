<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{ 'HOME_TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <img src="assets/img/banner.PNG">
    <div class="bannerdetail">
        <ion-icon name="volume-up" color="danger"></ion-icon> SmartPhone iPhone 7 128G XXXXXXXXXXXX
    </div>
    <div class="products-heading">
        <ion-icon name="arrow-round-back" color="danger"></ion-icon> <img src="assets/img/icontimeglass.PNG">
        <ion-label color="danger" (click)="tablepage()"> Products </ion-label>
        <ion-icon name="arrow-round-forward" color="danger"></ion-icon>
    </div>

    <ion-grid class="main-custom-grid">
        <ion-row>
            <ion-col col-6 *ngFor="let prod of products | async">
                <div class="innercolumn">
                    <ion-slides>
                        <ion-slide *ngFor="let img of prod.images">
                            <img src="{{img}}">

                        </ion-slide>

                    </ion-slides>
                    <p>{{prod.name}}</p>
                    <p>
                        <ion-label color="danger">{{prod.price}}</ion-label><button ion-button color="danger" outline>Buy Now</button></p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                </div>
            </ion-col>

        </ion-row>
    </ion-grid>
    <div class="scrolltop">
        <img src="assets/img/scrolltop.PNG">
    </div>
</ion-content>
