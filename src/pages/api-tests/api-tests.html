<ion-header>
  <ion-navbar>
    <ion-title>API Tests Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Rounds</ion-item-divider>
    <button ion-item (click)="getPreparingRounds()">Get Preparing Rounds</button>
    <ion-item *ngFor="let r of prepareRounds" text-center>
      <h2> Round ID: {{r.id}} </h2>
      <p> Product Name: {{r.product.name}} </p>
      <p>{{r.drawCounts?.current}}/{{r.drawCounts?.target}}</p>
    </ion-item>
  </ion-item-group>
</ion-content>
