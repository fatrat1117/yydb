<ion-header>

  <ion-navbar>
    <ion-title>MinePage</ion-title>
    <ion-buttons end>
        <button ion-button (click)="edit()">
          <ion-icon name="brush"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content-background">
    <ion-list class="mine-header">
        <button ion-item color="danger" (click)="edit()">
          <ion-thumbnail  (click)="viewAvatar()">
            <img class="img-center" src="{{avatarPath}}">
          </ion-thumbnail>
          <div class="div-center">张三</div>
        </button>
      </ion-list>

      <ion-list>
          <button ion-item (click)="goods()">
            <ion-icon name="cash" item-left color="primary"></ion-icon>
            获得的商品
          </button>
          <button ion-item (click)="share()">
            <ion-icon name="camera" item-left color="bright"></ion-icon>
            晒单
          </button>
        </ion-list>

        <ion-list>
            <button ion-item (click)="address()">
              <ion-icon name="map" item-left color="primary"></ion-icon>
              收货地址
            </button>
            <button ion-item (click)="modifyPassword">
              <ion-icon name="camera" item-left color="bright"></ion-icon>
              修改密码
            </button>
        </ion-list>

        <ion-list>
          <button ion-item (click)="share()">
            <ion-icon name="share" item-left color="primary"></ion-icon>
            分享
          </button>
            
        </ion-list>


        <div class="div-center">客服电话：{{customerService}}</div>

</ion-content>
