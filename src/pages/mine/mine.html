<ion-header>

    <ion-navbar color="danger">
        <ion-title>MinePage</ion-title>
        <ion-buttons end>
            <button ion-button (click)="edit()">
          <ion-icon name="ios-create-outline"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <div class="bannersection">
        <img src="assets/img/bannercontact.PNG">
        <h3 class="clist">Mine List</h3>
    </div>
    <div class="buttondanger">
        <button ion-button color="danger">Mobile</button> <button ion-button color="danger">Tablet</button>
    </div>
    <ion-card>
        <ion-list>
            <button ion-item>
      <ion-icon name="appstore"></ion-icon>
      Shopping
    </button>
            <button ion-item>
             <ion-icon name="camera"></ion-icon>
             Hospital
           </button>
            <button (click)="share()" ion-item>
             <ion-icon name="share"></ion-icon>
             Feed
           </button>

            <button (click)="socialPage()" ion-item>
            <ion-icon name="share"></ion-icon>
            New Page
</button>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-list>

            <button ion-item (click)="login()">
                 <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
                Login
                
                </button>

            <button ion-item (click)="signup()">
                  <ion-icon ios="ios-person" md="md-person"></ion-icon>
                   Sign up
               
                </button>
            <button ion-item (click)="changePass()">
                 <ion-icon ios="ios-create" md="md-create"></ion-icon>
                   Change Password
               
                </button>
            <button ion-item (click)="bindPhone()">
                <ion-icon ios="ios-phone-portrait" md="md-phone-portrait"></ion-icon>

                   Bind phone number
               
                </button>

        </ion-list>
    </ion-card>
    <ion-label class="calss-usback">Call Us: 6666666666</ion-label>
</ion-content>
