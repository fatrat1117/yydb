<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{'BIND_PHONE_TITLE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="bannersection">

        <img src="assets/img/bannercontact.PNG">
        <h3 class="clist">
            <img src="assets/img/smartphone.png" width="70" alt="">
            <br/>
            <span>{{'BIND_PHONE_SUBTITLE' | translate}}</span>
        </h3>
    </div>

    <form *ngIf="!confirming" margin (submit)="confirmNumber()">

        <ion-list margin-vertical>


            <ion-item padding-horizontal class="cc">
                <img src="assets/countries/{{phone.cc.code}}.png" width="30" alt="">
                <span>{{phone.cc.name}}</span>
                <a float-right (click)="selectCountry($event)">Change</a>
            </ion-item>
            <ion-item margin-vertical class="phone">

                <ion-label margin-vertical padding-horizontal>

                    <span>{{phone.cc.dail_code}}</span>
                </ion-label>
                <ion-input type="number" placeholder="{{'BIND_PHONE_PH' | translate}}" [(ngModel)]="phone.num" name="phone"></ion-input>
            </ion-item>

            <div margin padding-vertical>

                <button color="danger" ion-button block>
                    <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp; 
                  {{ 'BIND_PHONE_BUTTON' | translate }}</button>
            </div>


        </ion-list>
    </form>
    <form *ngIf="confirming" margin (submit)="changePassword()">

        <ion-list margin padding-horizontal>


            <ion-item margin-top padding-top class="fs01">


                <ion-input type="number" placeholder="{{'VERIFY_PH' | translate}}" [(ngModel)]="phone.num" name="phone"></ion-input>
            </ion-item>

            <div margin padding-vertical>

                <button color="danger" ion-button block>
                    <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp; 
                  {{ 'VERIFY_BUTTON' | translate }}</button>
            </div>


        </ion-list>
    </form>

</ion-content>
