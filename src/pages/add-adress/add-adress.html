<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{'ADD_ADDRESS_TITLE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-list>
            <ion-item>
                <ion-label>{{'STREET_TITLE' | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="add.street" placeholder="{{'STREET_PH' | translate}}" name="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{'CITY_TITLE' | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="add.city" placeholder="{{'CITY_PH' | translate}}" name="city"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{'STATE_TITLE' | translate}}</ion-label>
                <ion-input type="text" [(ngModel)]="add.state" placeholder="{{'STATE_PH' |translate}}" name="state"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{'COUNTRY_TITLE' | translate}}</ion-label>
                <ion-select [(ngModel)]="add.country">
                    <ion-option *ngFor="let c of countries" value="{{c.code}}">{{c.name}}</ion-option>

                </ion-select>
            </ion-item>
        </ion-list>
    </ion-card>
    <span margin float-left>
                         
                       <ion-checkbox  color="danger" checked="true"></ion-checkbox> 
                       Active
                      </span>
    <div margin padding-vertical>

        <button color="danger" ion-button block (click)="getCode()">
                    <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp; 
                  {{ 'ADD_ADDRESS_BUTTON' | translate }}</button>
    </div>

</ion-content>
