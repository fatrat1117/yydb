<ion-header>

    <ion-navbar color="danger">
        <ion-title>clock</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid class="custom-timer-products">
        <ion-row (tap)='navToItemDetail()' *ngFor=" let r of draws ">
            <ion-col col-4><img [src]="r.product.images[0]"></ion-col>
            <ion-col col-8 class="product-column">
                <p>{{r.product.name}}</p>
                <p>期号: {{r.id}}</p>
                <p class="small red-text"><span>即将揭晓</span></p>
                <div *ngIf="r.status == 'end'">
                    <p> 获奖者: {{r.user.name}}</p>
                    <p> 参与次数: {{r.count}}</p>
                    <p> 中奖号码: {{r.winnerNumber}}</p>
                    <p> 揭晓时间: {{r.time}}</p>
                </div>
                <div *ngIf="r.status == 'processing'">
                    <p> Result: {{r.result}}</p>
                </div>
                <!-- <span style="color: red;">{{r.status}}</span>
                <p *ngIf="r.status == 'end'"> Result: {{r.result}}</p>
                <p *ngIf="r.status == 'end'"> Result time: {{toDate(r.resultTime)}}</p>
                <p *ngIf="r.status == 'processing'" class="timer">
                    <ion-icon name="timer"></ion-icon> 00:{{getMinutes(r.countDown | async)}}:{{getSeconds(r.countDown | async)}}</p> -->
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="scrolltop">
        <img src="assets/img/scrolltop.PNG">
    </div>
</ion-content>
