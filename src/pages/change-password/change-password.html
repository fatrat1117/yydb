<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{'CHANGE_PASS_TITLE'| translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="bannersection">

        <img src="assets/img/bannercontact.PNG">
        <h3 class="clist">
            <img src="assets/img/password.png" width="70" alt="">
            <br/>
            <span>{{'CHANGE_PASS_SUBTITLE' | translate}}</span>

        </h3>
    </div>
    <form padding-horizontal (submit)="changePassword()">
        <ion-list padding-horizontal>


            <ion-item margin-top *ngIf="!reset">

                <ion-label>

                    <ion-icon ios="ios-unlock-outline" md="md-unlock"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="{{'CP_OLD_PH' | translate}}" [(ngModel)]="password.old" name="passwordOld"></ion-input>
            </ion-item>

            <ion-item margin-top>

                <ion-label>

                    <ion-icon ios="ios-unlock-outline" md="md-unlock"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="{{'CP_NEW_PH' | translate}}" [(ngModel)]="password.new" name="passwordNew"></ion-input>
            </ion-item>
            <ion-item margin-top>

                <ion-label>

                    <ion-icon ios="ios-unlock-outline" md="md-unlock"></ion-icon>
                </ion-label>
                <ion-input type="password" placeholder="{{'CP_CONF_PH' | translate}}" [(ngModel)]="password.confirm" name="passwordConf"></ion-input>
            </ion-item>

            <div margin padding-vertical>

                <button color="danger" ion-button block><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>&nbsp; 
                  {{ 'CP_BUTTON' | translate }}</button>
            </div>


        </ion-list>
    </form>
</ion-content>
