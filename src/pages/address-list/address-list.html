<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{'ADDRESS_LIST_TITLE' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="newAddresss()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let i of addresses">
        <ion-card-content no-padding>
            <div padding-top padding-horizontal>

                <p>{{i.street}}</p>
                <p>{{i.city}}, {{i.state}} </p>
                <p> {{i.country}}</p>
            </div>

            <ion-grid>
                <ion-row>
                    <ion-col no-padding>
                        <span margin float-left>
                         
                       <ion-checkbox  color="danger" checked="true"></ion-checkbox> 
                       Active
                      </span>

                    </ion-col>
                    <ion-col text-right>


                        <button color="dark" clear ion-button icon-only (click)="editAddress(i)">
                        <ion-icon ios="ios-create-outline" md="md-create"></ion-icon>
                      </button>
                        <button color="dark" clear ion-button icon-only (click)="deleteAddress()">
                      <ion-icon ios="ios-trash-outline" md="md-trash"></ion-icon>
                      </button>

                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

</ion-content>
