<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="ion-content-bg">

  <ion-list>
    <button ion-item detail-none (click)="enter();">
      <ion-avatar item-start>
          <img src={{avatarPath}} width="30">
      </ion-avatar>
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>

    <button ion-item detail-none>
      {{'NAME' | translate}}
        <div class="align-right">
          {{info.name}}
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </div>
    </button>
    <button ion-item detail-none>
      {{'SEX' | translate}}
          <div class="align-right">
            {{info.sex}}
            <ion-icon name="ios-arrow-forward-outline" ios="hide"></ion-icon>
          </div>
      </button>
      <button ion-item detail-none>
        {{'BIRTHDAY' | translate}}
            <div class="align-right">
                {{info.birthday}}
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </div>
        </button>

  </ion-list>
</ion-content>
